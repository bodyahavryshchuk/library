{% extends "base_generic.html" %}

{% block content %}

<h1>Список авторів</h1>



{% if author_list %}
<dl>
  {% for author in author_list %}
  
  <div class="list-group" style="width: 15cm; margin-top: 10px">
      <button type="button" class="list-group-item list-group-item-action ">
        <a href="{{ author.get_absolute_url }}">{{ author }} ({{author.date_of_birth}} - {% if author.date_of_death %}{{author.date_of_death}}{% endif %})</a>
      </button>
    </div>
    
  {% endfor %}
</dl>

{% else %}
  <p>Авторів немає.</p>
{% endif %}

{% if user.is_authenticated %}
   <a class="btn btn-primary" href="{% url 'author_create'%}">Додати автора</a>  
{% endif %} 
        
        
        
{% endblock %}
